<h2>Place '{{place.name}}' (id {{place.id}})</h2>

<p><b>Description:</b> {{place.description}}</p>
<p><b>Rating:</b> {{place.rating}}</p>

<br/>
<br/>
<br/>
<h4>Points:</h4>
<table>
  <tr>
    <th>ID</th>
    <th>Coord X</th>
    <th>Coord Y</th>
  </tr>
  <tr *ngFor="let point of place.points">
    <td>{{point.id}}</td>
    <td>{{point.coordX}}</td>
    <td>{{point.coordY}}</td>
  </tr>
</table>
